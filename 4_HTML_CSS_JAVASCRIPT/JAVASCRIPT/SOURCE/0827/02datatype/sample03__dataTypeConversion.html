<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	
	//1. 연결 연산자로 동작됨.
	 var x1 = "10" + 5;  //주의 
	 var x2 = "10" - 5;
	 var x3 = "10" * 5;
	 var x4 = "10" / 5;
	 
	 console.log(x1+" " + x2 + "  " + x3 + " " + x4);
	
	 
	 //2. 불린 값
	 var y1 = 0;
	 var y2 = '';
	 var y3 = parseInt("aaa");  //NaN
	 var y4 = null;
	 var y5;  // undefined
	 var name="hello";
	 var obj= [];
	 var newName= new String("hello");
	 
	 if(newName){
		 console.log("newName는 true이다.");
	 }
	 if(obj){
		 console.log("obj는 true이다.");
	 }
	 if(name){
		 console.log("hello는 true이다");
	 }
	 if(!y1){
		 console.log("y1은 false 이다." + y1)
	 }
	 
	 if(!y2){
		 console.log("y2은 false 이다." + y2)
	 }
	 if(!y3){
		 console.log("y3은 false 이다." + y3)
	 }
	 if(!y4){
		 console.log("y4은 false 이다." + y4)
	 }
	 if(!y5){
		 console.log("y5은 false 이다." + y5)
	 }
	 
	 
</script>

</head>
<body>

</body>
</html>
