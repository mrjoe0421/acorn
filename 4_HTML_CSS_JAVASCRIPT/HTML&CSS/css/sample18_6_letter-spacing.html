<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>letter-spacing 실습</title>
<style type="text/css">
   h1 {
    letter-spacing: 3px;
   }
   h2 {
    letter-spacing: -3px;
   }
</style>
</head>
<body>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
</body>
</html>
