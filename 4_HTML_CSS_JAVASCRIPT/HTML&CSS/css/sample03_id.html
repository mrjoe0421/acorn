<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자 실습</title>
<style type="text/css">
 #one {  /* id를 선택시 # 기호를 사용함 */
	color: red;
 }
 #two {
	color: blue;
 }
</style>

</head>
<body>
	<div id="one">
		<h1>Hello</h1>
		<p>Hello2</p>
		<h2>Hello3</h2>
	</div>
	<div id="two">
		<h1>world</h1>
		<p>world2</p>
		<h2>world3</h2>
	</div>
</body>
</html>
