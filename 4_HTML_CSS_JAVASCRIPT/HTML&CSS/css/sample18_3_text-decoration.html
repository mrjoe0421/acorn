<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration 실습</title>
<style type="text/css">
   h1 {
    text-decoration: overline;
   }
   h2 {
    text-decoration: line-through;
   } 
   h3 {
    text-decoration: underline;
   }
   a{
    text-decoration: none; /* a 태그의 링크 제거 */
   }
</style>
</head>
<body>
   <h1>Heading 1</h1>
   <h2>Heading 2</h2>
   <h3>Heading 3</h3>
   <a href="#">링크</a>
</body>
</html>
