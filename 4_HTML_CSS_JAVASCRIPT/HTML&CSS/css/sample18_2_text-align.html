<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-align 실습</title>
<style type="text/css">
   h1 {
    text-align: center;
   }
   h2 {
    text-align: left;
   } 
   h3 {
    text-align: right;
   }
</style>
</head>
<body>
   <h1>Heading 1 (center)</h1>
   <h2>Heading 2 (left)</h2>
   <h3>Heading 3 (right)</h3>
</body>
</html>
