<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자 실습</title>
<style type="text/css">
    /* h1 태그의 color 속성에 red를 적용한다.*/
    h1{
      color:red;
    }
    /* p 태그의 color 속성에 blue를 적용한다.*/
    p{
      color:blue;
    }
    h1, p{ /*여러 속성은 , 를 사용함 */
    	color: green;
    }
</style>
</head>
<body>
  <h1>태그 선택자 실습</h1>
  <p>특정 태그의 color 속성에 CSS를 적용한다.</p>
</body>
</html>
