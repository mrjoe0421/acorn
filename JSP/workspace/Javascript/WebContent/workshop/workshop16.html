<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var mesg = " ";//콘솔용
	var mesg2 = " ";//document 용
	for(var i = 1; i<=100; i++){
		mesg += (i + " ");
		mesg2 += (i + " ");
		if(i %10==0){
			mesg +="\n";
			mesg2 +="<br>";
		}
	}
	console.log(mesg);
	document.write(mesg2);
	</script>
</head>
