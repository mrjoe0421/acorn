<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box 모델 실습</title>
<style type="text/css">
   div{
     margin:10px;
   }
   #one{
      width:500px;
      height: 100px;
      background-color: red;
   }
   #two{
      height: 100px;
      background-color: red;
   }
   #three{
      max-width:500px; /* 자동 조절 */
      height: 100px;
      background-color: red;
   }
</style>
</head>
<body>
  <div id="one">one</div>
  <div id="two">two</div>
  <div id="three">three</div>
</body>
</html>
