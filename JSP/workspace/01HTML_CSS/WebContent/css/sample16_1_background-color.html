<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background-color 실습</title>
<style type="text/css">
 
   h1 {
    background-color: green;
   }
   div {
    background-color: #00ffff;
   }
   p {
    background-color: rgb(0,200,255);
   }

</style>
</head>
<body>
  <h1>홍길동</h1>
  <div>
      이순신
    <p>강감찬</p>
    background-color 실습
  </div>
</body>
</html>
