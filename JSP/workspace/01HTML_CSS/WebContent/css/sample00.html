<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 실습</title>
<link rel="stylesheet" type="text/css" href="external.css"> /*css주석 */
<style type="text/css">/* css 주석 */
  .internal{
    color: red;
  }
</style>
</head>
<body>
<p>Hello</p>
<!-- inline style 적용 -->
<p style="color:blue;">inline Style</p> <!-- 태그에 스타일 지정 -->
<!-- internal style 적용:  -->
<p class="internal">internal style</p>
<!-- external style 적용: 외부 파일로 CSS 정의 -->
<p id="external">external style</p>   <!-- css의 선택자는 #을 사용함 -->
</body>
</html>
