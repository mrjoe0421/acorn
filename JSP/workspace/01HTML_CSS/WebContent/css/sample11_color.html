<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 크기 단위 실습</title>
<style type="text/css">
   #one{
    color:red
   }
    #two{
     color:#00ff00;
   }
   #three{
   
    color:rgb(0,0,255); /* 수치는 0부터 255까지 */
   }
   #four{
    color:rgba(0,0,255,   0.1);  /*투명도 표시 0.0 ~ 1.0 */
   }
   #five{
    color:hsla(0, 100%, 30%, .3);
   }
</style>
</head>
<body>
    <div id="one">홍길동</div>
	<div id="two">이순신</div>
	<div id="three">유관순</div>
	<div id="four">강감찬</div>
	<div id="five">윤봉길</div>
</body>
</html>
