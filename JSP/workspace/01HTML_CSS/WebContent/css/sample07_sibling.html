<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제 선택자 실습</title>
<style type="text/css">
   h1 + h2 {
	color: red;
  }
   h3 + h2 {
	color: green;
  }
   h2 + h2 {
	color: blue;
  }
</style>
</head>
<body>
	<h1>홍길동</h1>
	<h2>이순신</h2>
	<h3>유관순</h3>
	<h2>강감찬</h2>
	<h2>윤봉길</h2>
</body>
</html>
